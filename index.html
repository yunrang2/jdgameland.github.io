<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 랜드</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>로그인이 필요합니다</h1>
        <img id="gameLandLogo" src="https://raw.githubusercontent.com/yunrang2/upload/master/jdlogo.png" alt="게임 랜드 로고">
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw"
                autocomplete="off" required>
                <label for="id">비밀번호</label>
            </div>
            <div class="btn-area">
                <button type="submit">로그인</button>
            </div>
        </form>
        <div class="caption">
            <a href="">비밀번호 찾기</a>
            <a href="">회원가입</a>
        </div>
    </section>
    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn')

        $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
        })
    </script>
</body>
</html>
